<form #formService="ngForm" [formGroup]="productForm">
  <mat-card>

    <mat-card-header class="mb-4">
      <mat-card-title class="fw-bolder text-secondary">{{ titleForm }}</mat-card-title>
      <mat-card-subtitle>{{ subTitleForm }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="row">

      <mat-form-field class="col-md-3 mb-3" appearance="outline">
        <mat-label>
          Nome <span class="text-danger">*</span>
        </mat-label>
        <input matInput
               type="text"
               formControlName="name"
               placeholder="Escreva um nome" />
        <mat-error *ngIf="productForm.controls['name'].hasError('required')">
          Campo obrigatório
        </mat-error>
        <mat-error *ngIf="productForm.controls['name'].hasError('minlength')">
          Mínimo de 5 caracteres
        </mat-error>
        <mat-error *ngIf="productForm.controls['name'].hasError('maxlength')">
          Máximo de 250 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field class="col-md-4 mb-3" appearance="outline">
        <mat-label>
          Categorias <span class="text-danger">*</span>
        </mat-label>
        <mat-select matInput
                    formControlName="productCategoryId"
                    placeholder="Selecione uma opção">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="productForm.controls['productCategoryId'].hasError('min')">
          Campo obrigatório
        </mat-error>
      </mat-form-field>

      <mat-radio-group class="col-md-4 mb-3" formControlName="isPerishable">
        <mat-label class="fw-bolder text-body-secondary">
          Perecível
        </mat-label>
        <mat-radio-button [value]="true">
          <label class="badge rounded-pill bg-success opacity-75" for="isPerishable">Sim</label>
        </mat-radio-button>
        <mat-radio-button [value]="false">
          <label class="badge rounded-pill bg-danger opacity-75" for="isPerishable">Não</label>
        </mat-radio-button>
      </mat-radio-group>

      <mat-form-field class="col-md-12 mb-3" appearance="outline">
        <mat-label>
          Descrição <span class="text-danger">*</span>
        </mat-label>
        <textarea matInput
                  formControlName="description"
                  rows="6"
                  placeholder="Escreva uma descrição">
          </textarea>
        <mat-error *ngIf="productForm.controls['description'].hasError('required')">
          Campo obrigatório
        </mat-error>
        <mat-error *ngIf="productForm.controls['description'].hasError('minlength')">
          Mínimo de 5 caracteres
        </mat-error>
        <mat-error *ngIf="productForm.controls['description'].hasError('maxlength')">
          Máximo de 250 caracteres
        </mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="d-grid gap-2 d-md-flex justify-content-md-end">

        <button mat-raised-button routerLink="/">
          Voltar
        </button>

        <button mat-raised-button color="primary" (click)="onSubmit()">
          {{ nameSubmitForm }}
        </button>

    </mat-card-actions>

  </mat-card>

</form>
